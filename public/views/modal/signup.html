        <div class="modal-header">
            <h3 class="modal-title">Sign Up!</h3>
        </div>
        <div class="modal-body">

<!--         <form ng-submit="signup()">
        </form> -->
<!--            <input class="btn btn-primary"  type="submit" id="submit" value="Login" /> -->
    <form ng-submit="signup()">
           <p><input type="text" maxlength="25" ng-model="userData.username" placeholder = "Username"></p>
           <p><input type="email" ng-model="userData.email" placeholder = "Email"></p>
           <p><input type="password" ng-model="userData.password" placeholder = "Password"></p>
           <p><input type="password" ng-model="userData.passwordConfirm" placeholder = "Confirm Password"></p>
           <p><input style="position: absolute; left: -9999px; width: 1px; height: 1px;" class="btn btn-primary"  type="submit" id="submit" value="Sign Up" /></p>
    </form>

        </div>
        <div class="modal-footer">
        <p id = "signupMessage">{{message}}</p>
            <button class="btn btn-primary" ng-click="signup()">Sign Up</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
